<div
  class="card"
  [ngStyle]="{ 'background-color': selected ? 'rgb(204, 197, 185)' : 'white' }"
>
  <div class="card-header">
    <h2 class="card-title">{{ item.from }} - {{ item.to }}</h2>
    <ng-content select="h4"></ng-content>
  </div>
  <div class="card-body">
    <p>Flight-No.: #{{ item.id }}</p>
    <p>Date: {{ item.date | date:'dd.MM.yyyy HH:mm' }}</p>
    <p>
      <app-status-toggle [(status)]="item.delayed" />
    </p>
    <ng-content select="p.desc"></ng-content>
    <p>
      <button
        class="btn btn-default"
        (click)="toggleSelection()"
      >
        {{ selected ? 'Remove' : 'Select' }}
      </button>
      <a
        class="btn btn-default"
        [routerLink]="['../flight-edit', item.id]"
      >
        Edit
      </a>
    </p>
  </div>
</div>
